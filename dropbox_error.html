<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropbox - 4xx</title>
    <link rel="stylesheet" href="dropbox_error_style.css" />
    <link
      href="https://allfont.net/allfont.css?fonts=open-sans-light"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="figure">
      <img
        src="https://assets.dropbox.com/www/en-us/illustrations/spot/look-magnifying-glass.svg"
        alt="Error: 4xx"
      />
    </div>
    <div id="errorbox">
      <div class="not-found">
        <h1>Error (4xx)</h1>
        <p>We can't find the page you're looking for.</p>
        <div class="not-found--links">
          <p>Here are a few links that may be helpful:</p>
          <ul>
            <li><a href="https://www.dropbox.com/home?_tk=fof">Home</a></li>
            <li>
              <a href="https://www.dropbox.com/help?_tk=fof">Help center</a>
            </li>
            <li><a href="https://www.dropbox.com/login?_tk=fof">Sign in</a></li>
            <li>
              <a href="https://www.dropbox.com/register?_tk=fof"
                >Get a free account</a
              >
            </li>
            <li>
              <a href="https://www.dropbox.com/plus?_tk=fof">Dropbox Plus</a>
            </li>
            <li>
              <a href="https://www.dropbox.com/business?_tk=fof"
                >Dropbox Business</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
